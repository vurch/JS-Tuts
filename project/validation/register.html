<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Register Page</title>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="display-box">
            <img src="img/learnpod-logo.png" alt="">
            <form id="register-form" action="">

                <div class="create-account">Create your account. It's free and only takes few munites</div>
                <div id="error-msg"></div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="first-name" placeholder="Firstname" id="first-name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="last-name" placeholder="Lastname" id="last-name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="username" placeholder="Username" id="username">
                    </div>
                    <div class="col-md-6">
                        <input type="phone" name="phone" placeholder="Phone" id="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password">
                    </div>
                </div>
                
                <input type="checkbox" value="" name="terms" id="terms">
                <label for="terms">I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy & Policy</a></label>
                <input type="button" value="Log in" name="submit" id="submit">
            </form>
            <div class="dashboard">
                <h4 id="dashboard-fullname"></h4>
                <h6 id="profile-title" class="profile-title"></h6>
                <ul id="profile" class="profile"></ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
