<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //The method takes 2 parameters: the starting index (position), and the ending index (position)(last index is not included for the ending index).
        var str = "Apple, Banana, Kiwi";
        var res = str.slice(0,13);
        
        console.log(res);

        //or can be done using a negative parameter
        //If a parameter is negative, the position is counted from the end of the string.
        //(last index is included for the negative ending index).

        var str2 = "Apple, Banana, Kiwi";
        var res2 = str2.slice(-12,-6);

        console.log(res2);

        //If you omit the second parameter, the method will slice out the rest of the string:
        
        var str3 = "Apple, Banana, Kiwi";
        var res3 = str3.slice(7);
        console.log(res3);

    </script>
</body>
</html>
