    <script>
        // Ternary operator / Shorthand if

        //condition ? doThisIfTrue : doThisIfFalse
        
        const age = 26;
        const beverage = age >= 21 ? "Beer" : "Juice";
        console.log(beverage); // "Beer"


    </script>
