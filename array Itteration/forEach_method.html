<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Methods</title>
</head>
<body>
    <script>
            //The forEach() method is a built-in (higher order) method in JavaScript that allows you to iterate over an array and execute a function on each element of the array.

            // let fruits = ["Banana", "Apple", "Mango", "Watermelon"];

            // //Foreach takes in an anonymous function
            // fruits.forEach(function(fruit) {
            //     console.log(fruit);
            // });
            // console.log(fruits);



            // let cars = ["Toyota", "Volvo", "Mercedes", "Honda"];

            // //Foreach takes in an arrow function
            // cars.forEach((car) => {
            //     console.log(car);
            // });



            let numbers = [1, 2, 3, 4, 5];

            //Foreach takes in a traditional function
            function numberFunction(number){
                console.log(number);
            }
            numbers.forEach(numberFunction);






    </script>
    
</body>
</html>
