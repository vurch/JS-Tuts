    <script>
        /*
            A constructor function is used to create multiple objects.
            It is considered a good practice to capitalize the first letter of your constructor function

        */

        //Constructor Function
        function Person(firstName, lastName, dob){
            this.firstName = firstName;
            this.lastName = lastName;
            this.dob = new Date(dob);

            this.getBirthYear = function(){
                return this.dob.getFullYear();
            }

            this.getFullName = function (){
                return `${this.firstName} ${this.lastName}`
            }

        }

        const person1 = new Person('Sam','Bello','12-2-2001');
        const person2 = new Person('Teejay','Bello','12-2-2004');

        console.log(person1.getFullName());
