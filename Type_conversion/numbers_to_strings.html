<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Numbers To Strings</title>
</head>
<body>
    <script>
        //The global method String() can convert numbers to strings.
        var string = String(123); // returns a string from a number literal 123
        console.log(string);

        var string2 = String(100 + 23); // returns a string from a number from an expression
        console.log(string2);

        //The Number method toString() does the same.
        var string3 = (123).toString();
        console.log(string3);




    </script>
    
</body>
</html>
