    <script>

        //The while loop loops through a block of code as long as a specified condition is true.

       // program to display numbers from 1 to 5
        // initialize the variable
        let i = 1, j = 5;

        // while loop from i = 1 to 5
        while (i <= j) {
            console.log(i);
            i += 1;
        }

       
    </script>
