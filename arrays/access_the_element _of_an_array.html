<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Javascript Array</h1>
    <p>The Array object, as with arrays in other programming languages, enables storing a collection of multiple items under a single variable name</p>
    <p id="some-cars"></p>
    <script>
    
      
       var cars = new Array("Rangerovers","Lexus","Bently");
       //This statement accesses the value of the first element in cars:
       console.log(cars[0]);

       
       //This statement modifies the first element in cars:
       console.log(cars[0]= "Vovlo");

    </script>
</body>
</html>
