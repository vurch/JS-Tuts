<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Array</h1>
    <p>The Array object, as with arrays in other programming languages, enables storing a collection of multiple items under a single variable name</p>
    <p id="some-cars"></p>
    <script>

        // let cars = ["Rangerovers","Lexus","Bently"];

       let cars = new Array("Rangerovers","Lexus","Bently");
       document.getElementById('some-cars').innerHTML = cars;

       console.log(cars);

    </script>
</body>
</html>
