<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding and Deleting DOM Elements</title>
</head>
<body>

    <script>
        
        //create a new div element
        const newDiv = document.createElement('div'); 

        //set some attributes for the new element
        newDiv.id = 'new-div';
        newDiv.className = 'new-box-div';
        newDiv.innerText = 'This is a new div created dynamically with javascript!';

        //append the new element to an existing element on the page
        let body = document.getElementsByTagName('body');
        body[0].appendChild(newDiv);

        //deleting an existing element
        // newDiv.remove();
        // body[0].removeChild(newDiv);
        

        


    </script>
    
</body>
</html>
