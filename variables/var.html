<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>In this example, firstValue, secondValue, and result are variables.</p>
    <p id="result"></p>

    <script>

        // Var can be redeclared and updated
        var firstValue = 100;
        var secondValue = 50;
        var result = firstValue + secondValue;

        document.getElementById("result").innerHTML = "The value of result is " + result;

    </script>
    
    
</body>
</html>
